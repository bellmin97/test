<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Team Collaboration</h1>
                <a th:href="@{/posts/new}" class="btn btn-primary">New Post</a>
                <div th:each="post : ${posts}">
                    <h2 th:text="${post.title}">Post Title</h2>
                    <p th:text="${post.content}">Post Content</p>
                    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-secondary">View</a>
                    <a th:href="@{'/posts/' + ${post.id} + '/edit'}" class="btn btn-info">Edit</a>
                    <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
