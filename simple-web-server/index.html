            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;

        }
        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .nav-buttons a {
            margin-right: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group textarea, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
            resize: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #bbb; /* 비활성화 상태일 때 회색 */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed;
        }
        .form-group button.active {
            background-color: #4CAF50; /* 활성화 상태일 때 녹색 */
            cursor: pointer;
        }
        .form-group button.active:hover {
            background-color: #45a049;
        }
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-start;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            font-size: 24px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating input:checked ~ label {
            color: #f39c12;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #f39c12;
        }
    </style>
    <script>
        function checkFormValidity() {
            const author = document.getElementById('author').value.trim();
            const improve = document.getElementById('improve').value.trim();
            const ratings = document.querySelectorAll('.star-rating input:checked');

            const isFormValid = author && improve && ratings.length === 5;

            const submitButton = document.querySelector('.form-group button');
            if (isFormValid) {
                submitButton.classList.add('active');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('active');
                submitButton.disabled = true;
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const formElements = document.querySelectorAll('#surveyForm input, #surveyForm textarea, .star-rating input');
            formElements.forEach(element => {
                element.addEventListener('input', checkFormValidity);
                element.addEventListener('change', checkFormValidity);
            });

            // 초기 상태 확인
            checkFormValidity();
        });
    </script>
</head>
