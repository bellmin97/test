    </style>
    <script>
        function checkFormValidity() {
            const author = document.getElementById('author').value.trim();
            const improve = document.getElementById('improve').value.trim();
            const ratings = document.querySelectorAll('.star-rating input:checked');

            const isFormValid = author && improve && ratings.length === 5;

            const submitButton = document.querySelector('.form-group button');
            if (isFormValid) {
                submitButton.classList.add('active');
                submitButton.disabled = false;
            } else {
                submitButton.classList.remove('active');
                submitButton.disabled = true;
            }
        }

        function handleImproveFocus(event) {
            if (event.target.value === '개선 사항을 적어야 제출이 가능합니다.') {
                event.target.value = '';
                event.target.style.color = '#000';
            }
        }

        function handleImproveBlur(event) {
            if (event.target.value.trim() === '') {
                event.target.value = '개선 사항을 적어야 제출이 가능합니다.';
                event.target.style.color = '#999';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const formElements = document.querySelectorAll('#surveyForm input, #surveyForm textarea, .star-rating input');
            formElements.forEach(element => {
                element.addEventListener('input', checkFormValidity);
                element.addEventListener('change', checkFormValidity);
            });

            const improveTextarea = document.getElementById('improve');
            improveTextarea.addEventListener('focus', handleImproveFocus);
            improveTextarea.addEventListener('blur', handleImproveBlur);

            checkFormValidity();
            if (improveTextarea.value.trim() === '') {
                improveTextarea.value = '개선 사항을 적어야 제출이 가능합니다.';
                improveTextarea.style.color = '#999';
            }
        });
    </script>
